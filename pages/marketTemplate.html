<!DOCTYPE html>
<html lang="en">

<head>
  <title>Detail: {{marketName}} - {{appName}}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <!-- Navigation -->
  <nav class="sticky top-0 z-50 bg-black/20 backdrop-blur border-b border-green-500/20">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <h1 class="text-2xl font-bold text-green-400">{{appName}}</h1>
      </div>
      <div class="flex space-x-2">
        <a href="/" role="button" class="nav-btn">Home</a>
        <a href="/markets" role="button" class="nav-btn active">Stores</a>
        <a href="/about" role="button" class="nav-btn">About & Donate</a>
      </div>
    </div>
  </nav>
  <!-- Market Page -->
  <div id="marketOverview" class="page active container mx-auto px-4 py-8">
    <!-- Search + Filter -->
    <div class="mb-8 flex flex-col gap-4">
      <h1 class="text-3xl font-bold text-green-400 mb-0"><img src="{{marketLogo}}"> {{marketName}} details</h1>
      <div class="flex flex-row gap-4">
        <a href="{{marketLink}}" role="button" class="btn-primary sub-button">Open Website</a>
        <span class="store-stat-badge">{{marketCurrency}}</span>
      </div>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      {{productFlavorCards}}
    </div>
  </div>
</body>

</html>
